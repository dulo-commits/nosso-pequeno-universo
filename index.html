<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }

body {
  background: radial-gradient(circle at top, #1b2735 0%, #090a0f 100%);
  color: white;
  min-height: 100vh;
  overflow-x: hidden;
  overflow-y: hidden;
}

/* üåå TELA DE CARREGAMENTO/APRESENTA√á√ÉO */
#loadingScreen {
  position: fixed;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
  z-index: 9999;
  transition: opacity 1.5s ease;
}

.loading-text {
  font-size: 2.5rem;
  margin-bottom: 30px;
  text-shadow: 0 0 20px #ff5fa2;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 0.7; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.05); }
}

/* ‚≠ê FUNDO DE ESTRELAS */
.stars-bg {
  position: fixed;
  inset: 0;
  background: 
    radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
    radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
    radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
    radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0));
  background-repeat: repeat;
  background-size: 200px 200px;
  z-index: -2;
  animation: starsTwinkle 5s infinite alternate;
}

@keyframes starsTwinkle {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 0.7; }
}

/* üå† ESTRELAS CAINDO */
.shooting-stars {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: -1;
  overflow: hidden;
}

.shooting-star {
  position: absolute;
  background: linear-gradient(to right, rgba(255,255,255,0) 0%, #ffffff 80%, rgba(255,255,255,0) 100%);
  border-radius: 50%;
  filter: blur(0.5px);
  opacity: 0;
}

/* TELAS */
.screen {
  position: absolute;
  inset: 0;
  display: flex;
  opacity: 0;
  pointer-events: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
  padding: 20px;
  transition: opacity 0.8s ease;
  color: white;
  overflow-y: auto;
}
.screen.active {
  opacity: 1;
  pointer-events: auto;
}

h1 {
  font-size: 3rem;
  margin-bottom: 20px;
  text-shadow: 0 0 20px #ff5fa2;
}

.btn {
  margin: 10px;
  padding: 14px 30px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  background: #ff5fa2;
  color: white;
  font-size: 1rem;
  box-shadow: 0 0 20px rgba(255,95,162,.6);
  transition: all 0.3s;
}
.btn:hover { 
  transform: scale(1.05); 
  background: #ff7fb8;
}

/* ‚òÑÔ∏è METEORO */
.meteor {
  position: fixed;
  top: -50px;
  left: -50px;
  width: 10px;
  height: 10px;
  background: white;
  animation: meteorFall 2s linear forwards;
  z-index: 100;
}
@keyframes meteorFall {
  to {
    transform: translate(120vw,120vh) scale(20);
    opacity: 0;
  }
}

/* ‚ù§Ô∏è CORA√á√ïES */
.hearts {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}
.heart {
  position: absolute;
  font-size: 24px;
  animation: fall 5s linear forwards;
  color: #ff5fa2;
}
@keyframes fall {
  from { transform: translateY(-10vh); opacity:1; }
  to { transform: translateY(110vh); opacity:0; }
}

/* CONTE√öDO DA TELA 3 */
.screen-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  max-width: 90%;
  max-height: 90vh;
}

.pinguim-container {

.pinguim-container img {
  max-width: 100%;

  border-radius: 15px;

.text-container {
  background: rgba(0, 0, 0, 0.8);
  padding: 25px;
  border-radius: 15px;
  max-width: 800px;
  margin: 0 auto 30px;
  line-height: 1.6;

  border: 1px solid rgba(255, 95, 162, 0.3);

/* TELA 4 - IMAGEM N√ÉO DESFOCADA */

.s4-content {

/* BOT√ÉO DE CONTROLE DE M√öSICA */
#musicToggle {
  position: fixed;
  top: 20px;

  z-index: 1000;

  border: none;
  border-radius: 50%;

  display: flex;

}

/* Ajustes para telas menores */

  }

    margin: 0 15px;
  }
}
</style>
</head>

<body>

<audio id="music" src="musica.mp3" loop preload="auto"></audio>

<!-- SEGUNDA TELA -->
<div class="screen" id="s2" style="background: url('imagem2.webp') center/cover no-repeat;">
  <p style="text-shadow:0 0 20px black; background: rgba(0,0,0,0.4); padding:10px; border-radius:10px;">tem certeza que quer saber?</p><br>
  <button class="btn" onclick="meteor()">quero sim</button>
  <button class="btn" onclick="meteor()">j√° t√° querendo me estressar n√©?</button>

  <div class="screen-content">
    <div class="pinguim-container">
      <img src="pinguim.webp" alt="Pinguim fofo">

      <button class="btn" onclick="next('s4')">vamo dominar todas as favelas juntos bb</button>

<div class="screen" id="s4">
  <div class="hearts"></div>
  <div class="s4-content">
    <h1>ent√£o vem üòé‚ù§Ô∏è</h1>
    <p style="font-size: 1.3rem; margin-top: 20px; line-height: 1.8;">

    </p>

</div>

<script>
// ========== CONFIGURA√á√ïES ==========
const music = document.getElementById('music');
let musicStarted = false;
let audioContext = null;

// ========== DELAY INICIAL ==========
window.addEventListener('load', function() {
  // Mostrar tela de apresenta√ß√£o por 3 segundos
  setTimeout(() => {
    document.getElementById('loadingScreen').style.opacity = '0';
    setTimeout(() => {
      document.getElementById('loadingScreen').style.display = 'none';
      document.getElementById('s1').classList.add('active');
    }, 1500);
  }, 3000);
  
  // Iniciar estrelas
  createShootingStars();
  
  // Pr√©-carregar m√∫sica
  if (music) {
    music.load();
    music.volume = 0.3;
  }
  
  // Inicializar sistema de √°udio
  initAudio();
});

// ========== √ÅUDIO CORRIGIDO ==========
function initAudio() {
  // Configurar contexto de √°udio
  try {
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    audioContext = new AudioContext();
    
    // Criar n√≥ de ganho para controle de volume
    const gainNode = audioContext.createGain();
    gainNode.gain.value = 0.3;
    
    // Conectar fonte de √°udio
    const source = audioContext.createMediaElementSource(music);
    source.connect(gainNode);
    gainNode.connect(audioContext.destination);
    
    // Resolver contexto suspenso no primeiro clique
    document.addEventListener('click', function resumeAudio() {
      if (audioContext && audioContext.state === 'suspended') {
        audioContext.resume();
      }
      document.removeEventListener('click', resumeAudio);
    }, { once: true });
    
    console.log("Sistema de √°udio inicializado");
  } catch (error) {
    console.log("Contexto de √°udio n√£o suportado:", error);
  }
}

function playMusic() {
  if (!music) {
    console.error("Elemento de √°udio n√£o encontrado");
    return;
  }
  
  if (musicStarted) return;
  
  // Tentar tocar m√∫sica
  const playPromise = music.play();
  
  if (playPromise !== undefined) {
    playPromise.then(() => {
      musicStarted = true;
      document.getElementById('musicToggle').innerHTML = 'üîä';
      console.log("M√∫sica iniciada!");
      
      // Fade in suave
      music.volume = 0;
      let vol = 0;
      const fadeInterval = setInterval(() => {
        vol += 0.01;
        music.volume = Math.min(vol, 0.3);
        if (vol >= 0.3) clearInterval(fadeInterval);
      }, 50);
      
    }).catch(error => {
      console.log("Aguardando intera√ß√£o para m√∫sica:", error);
      
      // Mostrar instru√ß√£o
      showMusicAlert();
      
      // Tentar novamente no pr√≥ximo clique
      const retryOnClick = () => {
        playMusic();
        document.removeEventListener('click', retryOnClick);
      };
      document.addEventListener('click', retryOnClick, { once: true });
    });
  }
}

function showMusicAlert() {
  const alert = document.createElement('div');
  alert.id = 'musicAlert';
  alert.style.cssText = `
    position: fixed;
    top: 80px;
    left: 20px;
    background: rgba(255, 95, 162, 0.95);
    color: white;
    padding: 12px 18px;
    border-radius: 10px;
    z-index: 9999;
    max-width: 250px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    font-size: 13px;
    border-left: 4px solid white;
    animation: slideIn 0.5s ease;
  `;
  
  const style = document.createElement('style');
  style.textContent = `
    @keyframes slideIn {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
  `;
  document.head.appendChild(style);
  
  alert.innerHTML = 'üéµ Clique no bot√£o üîä para ativar a m√∫sica!';
  document.body.appendChild(alert);
  
  setTimeout(() => {
    if (alert.parentNode) {
      alert.style.opacity = '0';
      alert.style.transform = 'translateX(-100%)';
      setTimeout(() => alert.remove(), 500);
    }
  }, 4000);
}

// ========== CONTROLE DE M√öSICA ==========
document.getElementById('musicToggle').addEventListener('click', function() {
  if (!musicStarted) {
    playMusic();
  } else if (music.paused) {
    music.play();
    this.innerHTML = 'üîä';
  } else {
    music.pause();
    this.innerHTML = 'üîá';
  }
});

// ========== ESTRELAS CAINDO ==========
function createShootingStars() {
  const container = document.getElementById('shootingStars');
  
  function createStar() {
    const star = document.createElement('div');
    star.className = 'shooting-star';
    
    const width = Math.random() * 80 + 40;
    const height = Math.random() * 2 + 1;
    const startX = Math.random() * window.innerWidth;
    const startY = -20;
    const duration = Math.random() * 4 + 3;
    const angle = Math.random() * 30 + 15;
    
    star.style.cssText = `
      width: ${width}px;
      height: ${height}px;
      left: ${startX}px;
      top: ${startY}px;
      opacity: ${Math.random() * 0.6 + 0.4};
      transform: rotate(${angle}deg);
      animation: shootStar ${duration}s linear forwards;
    `;
    
    // Criar keyframes din√¢micos
    if (!document.getElementById('starAnimation')) {
      const style = document.createElement('style');
      style.id = 'starAnimation';
      style.textContent = `
        @keyframes shootStar {
          0% { transform: translate(0, 0) rotate(${angle}deg); opacity: 0; }
          10% { opacity: 1; }
          90% { opacity: 1; }
          100% { transform: translate(${window.innerWidth * 1.2}px, ${window.innerHeight * 1.2}px) rotate(${angle}deg); opacity: 0; }
        }
      `;
      document.head.appendChild(style);
    }
    
    container.appendChild(star);
    setTimeout(() => star.remove(), duration * 1000);
  }
  
  // Criar estrelas periodicamente
  function scheduleStar() {
    createStar();
    setTimeout(scheduleStar, Math.random() * 2500 + 1500);
  }
  
  // Iniciar
  for (let i = 0; i < 2; i++) {
    setTimeout(createStar, Math.random() * 1000);
  }
  setTimeout(scheduleStar, 2000);
}

// ========== NAVEGA√á√ÉO ==========
function next(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  
  // Tentar tocar m√∫sica se ainda n√£o estiver tocando
  if (!musicStarted) {
    playMusic();
  }
  
  if (id === 's3') startTyping();
}

// ========== METEORO ==========
function meteor() {
  next('s3');
  const meteorElement = document.createElement('div');
  meteorElement.className = 'meteor';
  document.body.appendChild(meteorElement);
  setTimeout(() => meteorElement.remove(), 2000);
}

// ========== DIGITA√á√ÉO ==========
const text = `Mariana, compartilhar esses dias com voc√™, sair com voc√™ pessoalmente‚Ä¶
tudo tem sido bem especial pra mim, e espero que pra ti tamb√©m
(mesmo eu te agoniando quase todo sempre).
Mesmo em t√£o pouco tempo, acabou se tornando muito especial pra mim.`;

function startTyping() {
  const el = document.getElementById('typedText');
  if (!el) return;
  
  el.innerHTML = '';
  let index = 0;
  
  const typing = setInterval(() => {
    if (index < text.length) {
      el.innerHTML += text.charAt(index);
      index++;
    } else {
      clearInterval(typing);
    }
  }, 35);
}

// ========== CORA√á√ïES ==========
setInterval(() => {
  if (document.getElementById('s4').classList.contains('active')) {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = '‚ù§Ô∏è';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = (20 + Math.random() * 25) + 'px';
    heart.style.animationDuration = (3 + Math.random() * 4) + 's';
    document.querySelector('.hearts').appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }
}, 400);

// ========== REDIMENSIONAMENTO ==========
window.addEventListener('resize', () => {
  // Atualizar anima√ß√£o das estrelas
  if (document.getElementById('starAnimation')) {
    document.getElementById('starAnimation').remove();
  }
});
</script>
