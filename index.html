<!DOCTYPE html>

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }

body {
  background: radial-gradient(circle at top, #1b2735 0%, #090a0f 100%);
  color: white;
  height: 100vh;
  overflow: hidden;
}

/* ‚≠ê ESTRELAS */
.stars {
  position: fixed;
  inset: 0;
  background: url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/star.png');
  opacity: 0.15;
  animation: starsMove 60s linear infinite;
  z-index: -1;
}
@keyframes starsMove {
  from { background-position: 0 0; }
  to { background-position: -2000px 2000px; }
}

/* TELAS */
.screen {
  position: absolute;
  inset: 0;
  display: flex;
  opacity: 0;
  pointer-events: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
  padding: 20px;
  transition: opacity 0.8s ease;
}
.screen.active {
  opacity: 1;
  pointer-events: auto;
}

h1 {
  font-size: 3rem;
  margin-bottom: 20px;
  text-shadow: 0 0 20px #ff5fa2;
}

.btn {
  margin: 10px;
  padding: 14px 30px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  background: #ff5fa2;
  color: white;
  font-size: 1rem;
  box-shadow: 0 0 20px rgba(255,95,162,.6);
}
.btn:hover { transform: scale(1.05); }

/* ‚òÑÔ∏è METEORO */
.meteor {
  position: fixed;
  top: -50px;
  left: -50px;
  width: 10px;
  height: 10px;
  background: white;
  animation: meteorFall 2s linear forwards;
}
@keyframes meteorFall {
  to {
    transform: translate(120vw,120vh) scale(20);
    opacity: 0;
  }
}

/* ‚ù§Ô∏è CORA√á√ïES */
.hearts {
  position: fixed;
  inset: 0;
  pointer-events: none;
}
.heart {
  position: absolute;
  font-size: 24px;
  animation: fall 5s linear forwards;
}
@keyframes fall {
  from { transform: translateY(-10vh); opacity:1; }
  to { transform: translateY(110vh); opacity:0; }
}

img { max-width: 300px; margin: 20px auto; }
audio { display:none; }
</style>
</head>

<script>
const music = document.getElementById('music');
let musicStarted = false;

/* üé∂ m√∫sica com fade-in (FUNCIONA NO CHROME) */
function playMusic() {
  if (musicStarted) return;
  musicStarted = true;

  music.volume = 0;
  music.play().then(() => {
    let v = 0;
    const fade = setInterval(() => {
      v += 0.02;
      music.volume = Math.min(v, 0.5);
      if (v >= 0.5) clearInterval(fade);
    }, 100);
  }).catch(() => {});
}

function next(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  playMusic();
  if (id === 's3') startTyping();
}

function meteor() {
  next('s3');
  const m = document.createElement('div');
  m.className = 'meteor';
  document.body.appendChild(m);
  setTimeout(() => m.remove(), 2000);
}

const text = `Mariana, compartilhar esses dias com voc√™, sair com voc√™ pessoalmente‚Ä¶
tudo tem sido bem especial pra mim, e espero que pra ti tamb√©m
(mesmo eu te agoniando quase todo sempre).
Mesmo em t√£o pouco tempo, acabou se tornando muito especial pra mim.`;

let index = 0;
function startTyping() {
  const el = document.getElementById('typedText');
  el.innerHTML = '';
  index = 0;
  const typing = setInterval(() => {
    el.innerHTML += text[index];
    index++;
    if (index >= text.length) clearInterval(typing);
  }, 35);
}

setInterval(() => {
  if (document.getElementById('s4').classList.contains('active')) {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = '‚ù§Ô∏è';
    heart.style.left = Math.random()*100 + 'vw';
    heart.style.fontSize = (20 + Math.random()*20) + 'px';
    document.querySelector('.hearts').appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }
}, 300);
</script>
