<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hudson & Mariana ‚ù§Ô∏è</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }

body {
  background: radial-gradient(circle at top, #1b2735 0%, #090a0f 100%);
  color: white;
  min-height: 100vh;
  overflow-x: hidden;
  overflow-y: hidden;
}

/* üåå TELA DE CARREGAMENTO */
#loadingScreen {
  position: fixed;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
  z-index: 9999;
  transition: opacity 1.5s ease;
}

.loading-text {
  font-size: 2.5rem;
  margin-bottom: 15px;
  text-shadow: 0 0 20px #ff5fa2;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 0.7; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.05); }
}

/* ‚≠ê FUNDO DE ESTRELAS */
.stars-bg {
  position: fixed;
  inset: 0;
  background: 
    radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
    radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
    radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0));
  background-repeat: repeat;
  background-size: 200px 200px;
  z-index: -2;
  animation: starsTwinkle 5s infinite alternate;
}

@keyframes starsTwinkle {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 0.7; }
}

/* üå† ESTRELAS CAINDO */
.shooting-stars {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: -1;
  overflow: hidden;
}

.shooting-star {
  position: absolute;
  background: linear-gradient(to right, rgba(255,255,255,0) 0%, #ffffff 80%, rgba(255,255,255,0) 100%);
  border-radius: 50%;
  filter: blur(0.5px);
  opacity: 0;
}

/* TELAS */
.screen {
  position: absolute;
  inset: 0;
  display: flex;
  opacity: 0;
  pointer-events: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
  padding: 20px;
  transition: opacity 0.8s ease;
  color: white;
  overflow-y: auto;
}
.screen.active {
  opacity: 1;
  pointer-events: auto;
}

h1 {
  font-size: 3rem;
  margin-bottom: 20px;
  text-shadow: 0 0 20px #ff5fa2;
}

.btn {
  margin: 10px;
  padding: 14px 30px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  background: #ff5fa2;
  color: white;
  font-size: 1rem;
  box-shadow: 0 0 20px rgba(255,95,162,.6);
  transition: all 0.3s;
  position: relative;
}
.btn:hover { 
  transform: scale(1.05); 
  background: #ff7fb8;
}

/* BOT√ÉO FUGITIVO */
.btn-runaway {
  background: #ff3333 !important;
  box-shadow: 0 0 20px rgba(255, 51, 51, 0.8) !important;
  position: absolute !important;
  transition: all 0.2s ease !important;
  z-index: 10;
}
.btn-runaway:hover {
  background: #ff6666 !important;
}

/* CONTAINER PARA BOT√ïES FUGITIVOS */
.buttons-container {
  position: relative;
  width: 100%;
  min-height: 150px;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ‚òÑÔ∏è METEORO */
.meteor {
  position: fixed;
  top: -50px;
  left: -50px;
  width: 10px;
  height: 10px;
  background: white;
  animation: meteorFall 2s linear forwards;
  z-index: 100;
}
@keyframes meteorFall {
  to {
    transform: translate(120vw,120vh) scale(20);
    opacity: 0;
  }
}

/* ‚ù§Ô∏è CORA√á√ïES */
.hearts {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}
.heart {
  position: absolute;
  font-size: 24px;
  animation: fall 5s linear forwards;
  color: #ff5fa2;
}
@keyframes fall {
  from { transform: translateY(-10vh); opacity:1; }
  to { transform: translateY(110vh); opacity:0; }
}

/* CONTE√öDO DA TELA 3 */
.screen-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  max-width: 90%;
  max-height: 90vh;
}

.pinguim-container {
  margin-bottom: 30px;
  max-width: 300px;
  max-height: 200px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.pinguim-container img {
  max-width: 100%;
  max-height: 200px;
  height: auto;
  border-radius: 15px;
  box-shadow: 0 0 30px rgba(255,255,255,0.3);
}

.text-container {
  background: rgba(0, 0, 0, 0.8);
  padding: 25px;
  border-radius: 15px;
  max-width: 800px;
  margin: 0 auto 30px;
  line-height: 1.6;
  font-size: 1.2rem;
  backdrop-filter: blur(3px);
  border: 1px solid rgba(255, 95, 162, 0.3);
}

/* TELA 4 - TMJ MEU SEMENTINHA */
#s4 {
  background: url('casal.webp') center/cover no-repeat !important;
  background-color: #000 !important;
  background-position: center center !important;
  background-size: cover !important; /* cobre toda tela sem cantos pretos */
}

.s4-content {
  position: relative;
  z-index: 2;
  background: rgba(0, 0, 0, 0.75);
  padding: 40px;
  border-radius: 20px;
  border: 2px solid rgba(255, 95, 162, 0.4);
  max-width: 800px;
  margin: 0 20px;
  backdrop-filter: blur(2px);
  text-align: center;
}

/* CONTE√öDO COM IMAGEM DE FUNDO */
.screen-with-bg {
  background-size: cover !important;
  background-position: center !important;
  background-repeat: no-repeat !important;
}

.screen-overlay {
  background: rgba(0, 0, 0, 0.6);
  padding: 40px;
  border-radius: 20px;
  backdrop-filter: blur(3px);
  border: 2px solid rgba(255, 95, 162, 0.3);
  max-width: 800px;
  margin: 0 20px;
}

/* Ajustes para telas menores */
@media (max-width: 768px) {
  h1 { font-size: 2rem; }
  .screen { padding: 15px; }
  .text-container {
    font-size: 1rem;
    padding: 20px;
  }
  .pinguim-container {
    max-width: 200px;
    max-height: 150px;
  }
  .s4-content, .screen-overlay {
    padding: 25px;
    margin: 0 15px;
  }
  #s4 {
    background-size: cover !important;
  }
}
</style>
</head>
