<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }

body {
  background: radial-gradient(circle at top, #1b2735 0%, #090a0f 100%);
  color: white;
  min-height: 100vh;
  overflow-x: hidden;
  overflow-y: hidden; /* Para evitar scroll das estrelas */
}

/* ‚≠ê FUNDO DE ESTRELAS ANIMADO */
.stars-bg {
  position: fixed;
  inset: 0;
  background: 
    radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
    radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
    radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
    radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
    radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0)),
    radial-gradient(2px 2px at 160px 120px, #ddd, rgba(0,0,0,0));
  background-repeat: repeat;
  background-size: 200px 200px;
  z-index: -2;
  animation: starsTwinkle 5s infinite alternate;
}

@keyframes starsTwinkle {
  0%, 100% { opacity: 0.5; }
  50% { opacity: 1; }
}

/* üå† ESTRELAS CAINDO (SHOOTING STARS) */
.shooting-stars {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: -1;
  overflow: hidden;
}

.shooting-star {
  position: absolute;
  background: linear-gradient(to right, rgba(255,255,255,0) 0%, #ffffff 50%, rgba(255,255,255,0) 100%);
  border-radius: 50%;
  filter: blur(1px);
  opacity: 0;
}

/* TELAS */
.screen {
  position: absolute;
  inset: 0;
  display: flex;
  opacity: 0;
  pointer-events: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
  padding: 20px;
  transition: opacity 0.8s ease;
  color: white;
  overflow-y: auto;
}
.screen.active {
  opacity: 1;
  pointer-events: auto;
}

h1 {
  font-size: 3rem;
  margin-bottom: 20px;
  text-shadow: 0 0 20px #ff5fa2;
}

.btn {
  margin: 10px;
  padding: 14px 30px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  background: #ff5fa2;
  color: white;
  font-size: 1rem;
  box-shadow: 0 0 20px rgba(255,95,162,.6);
  transition: transform 0.3s;
}
.btn:hover { transform: scale(1.05); }

/* ‚òÑÔ∏è METEORO */
.meteor {
  position: fixed;
  top: -50px;
  left: -50px;
  width: 10px;
  height: 10px;
  background: white;
  animation: meteorFall 2s linear forwards;
  z-index: 100;
}
@keyframes meteorFall {
  to {
    transform: translate(120vw,120vh) scale(20);
    opacity: 0;
  }
}

/* ‚ù§Ô∏è CORA√á√ïES */
.hearts {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}
.heart {
  position: absolute;
  font-size: 24px;
  animation: fall 5s linear forwards;
}
@keyframes fall {
  from { transform: translateY(-10vh); opacity:1; }
  to { transform: translateY(110vh); opacity:0; }
}

/* CONTE√öDO DA TELA 3 - CORRIGIDO */
.screen-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  max-width: 90%;
  max-height: 90vh;
}

.pinguim-container {
  margin-bottom: 30px;
  max-width: 300px;
  max-height: 200px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.pinguim-container img {
  max-width: 100%;
  max-height: 200px;
  height: auto;
  border-radius: 15px;
  box-shadow: 0 0 30px rgba(255,255,255,0.3);
}

.text-container {
  background: rgba(0, 0, 0, 0.7);
  padding: 25px;
  border-radius: 15px;
  max-width: 800px;
  margin: 0 auto 30px;
  line-height: 1.6;
  font-size: 1.2rem;
  backdrop-filter: blur(5px);
  border: 1px solid rgba(255, 95, 162, 0.3);
}

/* Ajustes para telas menores */
@media (max-width: 768px) {
  h1 { font-size: 2rem; }
  .screen { padding: 15px; }
  .text-container {
    font-size: 1rem;
    padding: 20px;
  }
  .pinguim-container {
    max-width: 200px;
    max-height: 150px;
  }
}
</style>
</head>

<body>

<div class="stars-bg"></div>

<audio id="music" src="musica.mp3" loop></audio>

  <div style="z-index: 2; position: relative; background: rgba(0,0,0,.6); padding: 30px; border-radius: 20px;">
    <h1>ent√£o vem üòé‚ù§Ô∏è</h1>

  <div style="background:rgba(0,0,0,.7); padding: 30px; border-radius: 20px;">
    <h1>ent√£o vem üòà</h1>

<script>
const music = document.getElementById('music');
let musicStarted = false;

/* üåü FUN√á√ÉO PARA CRIAR ESTRELAS CAINDO */
function createShootingStars() {
  const container = document.getElementById('shootingStars');
  
  function createStar() {
    const star = document.createElement('div');
    star.className = 'shooting-star';
    
    // Tamanho aleat√≥rio
    const width = Math.random() * 100 + 50; // 50-150px
    const height = Math.random() * 3 + 1; // 1-4px
    
    // Posi√ß√£o inicial aleat√≥ria (fora da tela no topo)
    const startX = Math.random() * window.innerWidth;
    const startY = -20;
    
    // Dura√ß√£o e dire√ß√£o aleat√≥rias
    const duration = Math.random() * 3 + 2; // 2-5 segundos
    const angle = Math.random() * 30 + 15; // 15-45 graus
    
    // Aplicar estilos
    star.style.width = `${width}px`;
    star.style.height = `${height}px`;
    star.style.left = `${startX}px`;
    star.style.top = `${startY}px`;
    star.style.transform = `rotate(${angle}deg)`;
    
    // Brilho aleat√≥rio
    star.style.opacity = Math.random() * 0.7 + 0.3;
    
    // Anima√ß√£o
    star.style.animation = `shootStar ${duration}s linear forwards`;
    
    // Adicionar ao container
    container.appendChild(star);
    
    // Remover ap√≥s anima√ß√£o
    setTimeout(() => {
      if (star.parentNode === container) {
        container.removeChild(star);
      }
    }, duration * 1000);
  }
  
  // Criar anima√ß√£o CSS dinamicamente
  const style = document.createElement('style');
  style.textContent = `
    @keyframes shootStar {
      0% {
        transform: translate(0, 0) rotate(${Math.random() * 30 + 15}deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translate(${window.innerWidth * 1.5}px, ${window.innerHeight * 1.5}px) rotate(${Math.random() * 30 + 15}deg);
        opacity: 0;
      }
    }
  `;
  document.head.appendChild(style);
  
  // Criar estrelas em intervalos aleat√≥rios
  function scheduleStar() {
    createStar();
    const nextDelay = Math.random() * 2000 + 1000; // 1-3 segundos
    setTimeout(scheduleStar, nextDelay);
  }
  
  // Iniciar com algumas estrelas
  for (let i = 0; i < 3; i++) {
    setTimeout(() => createStar(), Math.random() * 2000);
  }
  
  // Come√ßar a cria√ß√£o cont√≠nua
  setTimeout(scheduleStar, 3000);
}

/* TOCAR M√öSICA COM FADE-IN AP√ìS CLIQUE */
function playMusic() {
  if (musicStarted) return;
  musicStarted = true;
  music.volume = 0;
  music.play().then(() => {
    let v = 0;
    const fade = setInterval(() => {
      v += 0.02;
      music.volume = Math.min(v, 0.5);
      if (v >= 0.5) clearInterval(fade);
    }, 100);
  }).catch(() => { console.log("M√∫sica bloqueada pelo navegador."); });
}

/* AVAN√áAR TELAS */
function next(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  playMusic();
  if (id === 's3') startTyping();
}

/* METEORITO */
function meteor() {
  next('s3');
  const meteorElement = document.createElement('div');
  meteorElement.className = 'meteor';
  document.body.appendChild(meteorElement);
  setTimeout(() => meteorElement.remove(), 2000);
}

/* DIGITA√á√ÉO ANIMADA - TEXTO COMPLETO */
const text = `Mariana, compartilhar esses dias com voc√™, sair com voc√™ pessoalmente‚Ä¶
tudo tem sido bem especial pra mim, e espero que pra ti tamb√©m
(mesmo eu te agoniando quase todo sempre).
Mesmo em t√£o pouco tempo, vc acabou se tornando muito especial pra mim.`;

let index = 0;
function startTyping() {
  const el = document.getElementById('typedText');
  el.innerHTML = '';
  index = 0;
  const typing = setInterval(() => {
    el.innerHTML += text[index];
    index++;
    if (index >= text.length) clearInterval(typing);
  }, 35);
}

/* CORA√á√ïES CAINDO NA TELA 4 */
setInterval(() => {
  if (document.getElementById('s4').classList.contains('active')) {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = '‚ù§Ô∏è';
    heart.style.left = Math.random()*100 + 'vw';
    heart.style.fontSize = (20 + Math.random()*20) + 'px';
    heart.style.color = '#ff5fa2';
    document.querySelector('.hearts').appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }
}, 300);

/* INICIAR TUDO QUANDO A P√ÅGINA CARREGAR */
window.addEventListener('load', () => {
  // Iniciar estrelas caindo
  createShootingStars();
  
  // Iniciar m√∫sica no primeiro clique
  document.addEventListener('click', playMusic, { once: true });
});
</script>
