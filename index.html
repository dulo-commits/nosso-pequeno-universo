<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hudson & Mariana ‚ù§Ô∏è</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: radial-gradient(circle at top, #1b2735 0%, #090a0f 100%);
  color: white;
  min-height: 100vh;
  overflow: hidden;
}

/* ================= LOADING ================= */
#loadingScreen {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  transition: opacity 1.5s ease;
}

.loading-text {
  font-size: 2.5rem;
  text-shadow: 0 0 20px #ff5fa2;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%,100% { opacity: 0.7; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.05); }
}

/* ================= FUNDO ================= */
.stars-bg {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(2px 2px at 20px 30px, #fff, transparent),
    radial-gradient(2px 2px at 100px 80px, #eee, transparent);
  background-size: 200px 200px;
  opacity: 0.5;
  z-index: -2;
}

/* ================= TELAS ================= */
.screen {
  position: absolute;
  inset: 0;
  display: flex;
  opacity: 0;
  pointer-events: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
  transition: opacity 0.8s ease;
  padding: 20px;
}

.screen.active {
  opacity: 1;
  pointer-events: auto;
}

h1 {
  font-size: 3rem;
  margin-bottom: 20px;
  text-shadow: 0 0 20px #ff5fa2;
}

.btn {
  padding: 14px 30px;
  border-radius: 30px;
  border: none;
  background: #ff5fa2;
  color: white;
  font-size: 1rem;
  cursor: pointer;
  margin: 10px;
  box-shadow: 0 0 20px rgba(255,95,162,.6);
  transition: .3s;
}

.btn:hover {
  transform: scale(1.05);
}

/* ================= TELA 3 ================= */
.text-container {
  background: rgba(0,0,0,.8);
  padding: 25px;
  border-radius: 15px;
  max-width: 800px;
  line-height: 1.6;
  font-size: 1.2rem;
}

/* ================= TELA 4 ================= */
#s4 {
  background: url('casal.webp') center/cover no-repeat;
}

.s4-content {
  background: rgba(0,0,0,.75);
  padding: 40px;
  border-radius: 20px;
}

/* ================= CORA√á√ïES ================= */
.hearts {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

.heart {
  position: absolute;
  color: #ff5fa2;
  font-size: 24px;
  animation: fall 5s linear forwards;
}

@keyframes fall {
  from { transform: translateY(-10vh); opacity:1; }
  to { transform: translateY(110vh); opacity:0; }
}
</style>
</head>

<body>

<!-- üéµ M√öSICA -->
<audio id="bgMusic" loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<!-- LOADING -->
<div id="loadingScreen">
  <div class="loading-text">HUDSON ‚ù§Ô∏è MARIANA</div>
  <p style="opacity:.8;margin-top:10px;">Carregando...</p>
</div>

<div class="stars-bg"></div>

<!-- TELA 1 -->
<div class="screen" id="s1" style="background:url('imagem1.webp') center/cover no-repeat;">
  <h1>HUDSON ‚ù§Ô∏è MARIANA</h1>
  <p>quer mesmo saber o que vem depois?</p>
  <button class="btn" onclick="playMusic(); next('s2')">sim como voc√™ √© um amor :3</button>
</div>

<!-- TELA 2 -->
<div class="screen" id="s2" style="background:url('imagem2.webp') center/cover no-repeat;">
  <p>tem certeza que quer saber?</p>
  <button class="btn" onclick="next('s3')">quero sim</button>
</div>

<!-- TELA 3 -->
<div class="screen" id="s3">
  <div class="text-container">
    <p id="typedText"></p>
  </div>
  <button class="btn" onclick="next('s4')">vamo dominar tudo juntos bb</button>
</div>

<!-- TELA 4 -->
<div class="screen" id="s4">
  <div class="hearts"></div>
  <div class="s4-content">
    <h1>ent√£o vem üòé‚ù§Ô∏è</h1>
    <p style="font-size:1.5rem;margin-top:20px;">tmj meu sementinha</p>
  </div>
</div>

<script>
/* ========= LOADING CORRIGIDO ========= */
document.addEventListener('DOMContentLoaded', () => {
  setTimeout(() => {
    const loading = document.getElementById('loadingScreen');
    loading.style.opacity = '0';
    setTimeout(() => {
      loading.style.display = 'none';
      document.getElementById('s1').classList.add('active');
    }, 1500);
  }, 2500);
});

/* ========= NAVEGA√á√ÉO ========= */
function next(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  if (id === 's3') startTyping();
}

/* ========= M√öSICA ========= */
function playMusic() {
  const music = document.getElementById('bgMusic');
  music.volume = 0.2;
  music.play().catch(()=>{});
}

/* ========= TEXTO ========= */
const text = `Mariana,
compartilhar esses dias com voc√™ tem sido especial demais.
Mesmo em pouco tempo, voc√™ j√° se tornou muito importante pra mim.`;

function startTyping() {
  const el = document.getElementById('typedText');
  el.innerHTML = '';
  let i = 0;
  const typing = setInterval(() => {
    if (i < text.length) {
      el.innerHTML += text.charAt(i++);
    } else clearInterval(typing);
  }, 35);
}

/* ========= CORA√á√ïES ========= */
setInterval(() => {
  if (document.getElementById('s4').classList.contains('active')) {
    const h = document.createElement('div');
    h.className = 'heart';
    h.innerHTML = '‚ù§Ô∏è';
    h.style.left = Math.random() * 100 + 'vw';
    document.querySelector('.hearts').appendChild(h);
    setTimeout(()=>h.remove(),5000);
  }
}, 400);
</script>

</body>
</html>
